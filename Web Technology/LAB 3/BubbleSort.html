<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortInAscendingOrder</title>
</head>

<body>
    <script>
        let a = [20, 10, 700, 500, 80, 70];
        let temp;

        for (i = 0; i < a.length; i++) {
            for (j = i + 1; j < a.length; j++) {
                if (a[i] > a[j]) {
                    temp = a[i];
                    a[i] = a[j];
                    a[j] = temp;
                }
            }
        }
        for (i = 0; i < a.length; i++) {
            document.write(a[i] + " ");
        }

    </script>
</body>

</html>
