<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>

<body>
    <script>
        let n = 5;
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (i + j >= n + 1) {
                    document.write("*&nbsp")
                }

                else {
                    document.write("&nbsp")
                }

            }
            document.write("</br>")
        }
    </script>
</body>

</html>
