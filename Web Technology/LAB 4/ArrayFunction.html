<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function</title>
</head>
<body>
    <script>
        let a = ['neel', 'Gohel', 'Darshan', 'Rajkot']

        //push
        a.push('Gujrat')
        document.write(a);
        document.write("</br>");
        
        document.write("Gujrat push");
        document.write("</br>");
        document.write("</br>");
        //pop
        a.pop();
        document.write(a);
        document.write("</br>");
        document.write("Gujrat pop");
        document.write("</br>");
        document.write("</br>");
        //shift
        a.shift();
        document.write(a);
        document.write("</br>");
        document.write("neel shift");
        document.write("</br>");
        document.write("</br>");
        //unshift
        a.unshift("neel")
        document.write(a);
        document.write("</br>");
        document.write("neel unshift");
        document.write("</br>");
        document.write("</br>");

        //splice
        a.splice(1);
        document.write(a);
        document.write("</br>");
        document.write("number thi splice thai means add thai means ke 1 aapi ne to khali neel j print thai");
        document.write("</br>");
        document.write("</br>");


    </script>
</body>
</html>
