<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function</title>
</head>
<body>
    <script>
        let a = ['neel', 'Gohel', 'Darshan', 'Rajkot']
        let b = [1,9,8,5,7,3]
        let c = ['a','s','d','f','g','h']
        //push
        a.push('Gujrat')
        document.write(a);
        document.write("</br>");
        
        document.write("Gujrat push");
        document.write("</br>");
        document.write("</br>");
        //pop
        a.pop();
        document.write(a);
        document.write("</br>");
        document.write("Gujrat pop");
        document.write("</br>");
        document.write("</br>");
        //shift
        a.shift();
        document.write(a);
        document.write("</br>");
        document.write("neel shift");
        document.write("</br>");
        document.write("</br>");
        //unshift
        a.unshift("neel")
        document.write(a);
        document.write("</br>");
        document.write("neel unshift");
        document.write("</br>");
        document.write("</br>");

        //splice
        a.splice(2,1);
        document.write(a);
        document.write("</br>");
        document.write("first jyathi delete karva hoi ne coma kari ne jetla delete karva hoi te")
        document.write("</br>");
        document.write("</br>");

        //sort
        b = b.sort();
        document.write(b);
        document.write("</br>");
        document.write("</br>");

        //slice
        let temp = c.slice(1,3);
        
        document.write(temp);
        document.write("</br>");
        // document.write("first jyathi delete karva hoi ne coma kari ne jetla delete karva hoi te")
        document.write("</br>");
        document.write("</br>");        


    </script>
</body>
</html>
