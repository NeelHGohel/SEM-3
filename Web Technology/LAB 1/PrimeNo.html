<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNo</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter a number: "))
        let count=0;

        for(i=1;i<=n;i++){
            if(n%i==0){
                count++;
            }
        }
        if(count==2){
            document.write("Given number "+n +" is Prime");
        }
        else{
            document.write("Given number "+n +" is not Prime");
        }
    </script>
</body>
</html>
