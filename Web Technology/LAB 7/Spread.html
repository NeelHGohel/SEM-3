<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    <script>
        stu1 = {
            name:"neel",
            dept : "CSE",
            division : "A"
        }
        stu2 = {...stu1 , name:"asdf"};

        console.log(stu1);
        console.log(stu2);

        stu3 = [0,1,2,3];

        stu4 = [...stu3, 4, 5, 6];

        console.log(stu3);
        console.log(stu4);
    </script>
</body>
</html>
