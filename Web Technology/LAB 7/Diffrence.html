<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let vs Var vs Const</title>
</head>
<body>
    <script>
        const a = 10;
        document.write("const "+a)
        document.write("<br/>")
        function abc(){
            var a = 20;
            document.write("var "+a)
            document.write("<br/>")
            if(true){
                let a = 30;
                document.write("let "+a)
            }
        }
        abc();
    </script>
</body>
</html>
