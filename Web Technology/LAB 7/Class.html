<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        class abc{
            constructor(name , rollNo){
                this.name = name;
                this.rollNo = rollNo;
            }
        }
        let xyz = new abc("Neel" , 123);
        console.log(xyz);
    </script>
</body>
</html>
