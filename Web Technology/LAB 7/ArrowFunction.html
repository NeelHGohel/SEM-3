<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <script>
        let sum = (a,b)=>{
            return a+b;
        }

        console.log(sum(1,2));


        let sum1 = (a,b)=>a+b;
        console.log(sum1(2,2));        
    </script>
</body>
</html>
