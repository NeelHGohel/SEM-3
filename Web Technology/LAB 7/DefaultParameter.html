<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        function add(num1,num2=20){
            document.write(num1+num2+" ");
        }
        document.write("Not Default");
        add(50,50);
        document.write("<br/>")
        document.write("Default");
        add(50);
    </script>
</body>
</html>
