<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>
    <button onclick="one()">Click on me!!</button>
    <button ondblclick="two()">Click on me!!</button>
    <button onmousedown="three()">Click on me!!</button>
    <button onmousemove="four()">Click on me!!</button>
    <button onmouseover="five()">Click on me!!</button>
    <button onmouseout="six()">Click on me!!</button>
    <button onmouseup="seven()">Click on me!!</button>
    <script>
        function one(){
            alert("You clicked one time");
        }
        function two(){
            alert("You Click Two time");
        }
        function three(){
            alert("You mouse down");
        }
        function four(){
            alert("You Move Mouse")
        }
        function five(){
            alert("You over mouse");
        }
        function six(){
            alert("you out mouse")
        }
        function seven(){
            alert("you up mouse")
        }
    </script>
</body>
</html>
