<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>

<body>
    <input type="text" id="name">
    <button id="add/edit" onclick="add()">Add</button>
    <div id="displayarea"></div>
    <script>
        let btn = document.getElementById('add/edit');
        var arr = [];
        var index;

        function add() {
            if (btn.innerHTML == 'Add') {
                arr.push(document.getElementById('name').value);
                document.getElementById('name').value = "";
                display();
            }

            else {
                let name = document.getElementById('name');
                arr[index] = name.value;
                document.getElementById('name').value = "";
                display();
                btn.innerHTML = 'Add';
            }
        }
        function edit(i) {
            let name = document.getElementById('name');
            name.value = arr[i];
            btn.innerHTML = "Edit";
            index = i;

        }
        function display() {
            let dis = document.getElementById('displayarea');
            dis.innerHTML = "";
            for (i = 0; i < arr.length; i++) {
                dis.innerHTML += arr[i] +
                    "<button onclick='del(" + i + ")'>Delete</button>" +
                    "<button onclick='edit(" + i + ")'>Edit</button>" +
                    "<br/>"

            }
        }

        function del(i) {
            arr.splice(i, 1);
            display();
        }
    </script>


</body>

</html>
