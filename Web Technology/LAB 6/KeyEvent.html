<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyEvent</title>
</head>
<body>
    <input type="text" onkeypress="abc()" onkeyup="xyz()">
    <script>
        function abc(){
            
            document.write("Vowel Presssed")
        }
        function xyz(){
            document.body.style.backgroundColor="blue";
        }
    </script>
</body>
</html>
